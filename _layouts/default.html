<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-container">
          <a href="https://ansible.com">
            <img
              class="header-logo"
              src="{{ '/assets/images/redhat-ansible-logo.svg' | relative_url }}"
              title="Red Hat Ansible"
              alt="Red Hat Ansible"
            />
          </a>
          <a class="header-link" href="{{ '/' | relative_url }}">
            Workshops Home
          </a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <div class="footer-container">
          <a href="https://redhat.com">
            <img
              class="footer-logo"
              src="{{ '/assets/images/redhat-logo.svg' | relative_url }}"
              title="Red Hat"
              alt="Red Hat"
            />
          </a>
          <p class="footer-copyright">Copyright Â© 2020 Red Hat, Inc.</p>
          <div class="footer-linkContainer">
            <a href="https://www.redhat.com/en/about/privacy-policy" class="footer-link">Privacy statement</a>
            <span class="footer-linkSpacer">|</span>
            <a href="https://www.ansible.com/security?hsLang=en-us" class="footer-link">Security disclosure</a>
            <span class="footer-linkSpacer">|</span>
            <a href="https://www.redhat.com/en/about/all-policies-guidelines" class="footer-link">All policies and guidelines</a>
          </div>
        </div>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
