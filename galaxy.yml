namespace: ansible
name: workshops
version: 0.0.15
readme: README.md

authors:
  - Sean Cavanaugh <seanc@redhat.com> @IPvSean
  - Colin McNaughton @colincloin
  - Roger Lopez @rlopez133
  - Sa≈°o Stanovnik @sstanovnik
